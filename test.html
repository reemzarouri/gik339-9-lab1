<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Labb 1 - Grupp 20</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #ecf0f1;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            width: 400px;
        }

        h1 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input[type="text"], input[type="checkbox"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #2980b9;
        }

        .styled-div {
            margin-top: 15px;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 5px;
            background-color: #fdfdfd;
            text-align: center;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Labb 1 - Grupp 20</h1>
        
        <!-- Input Element 1 -->
        <label for="color">Färg</label>
        <input type="text" name="color" id="color" class="textfield">
        
        <!-- Input Element 2 -->
        <label for="content">Innehåll</label>
        <input type="text" name="content" id="content" class="textfield">
        
        <!-- Input Element 3 -->
        <label for="divStyle">
            Stil på box
            <input type="checkbox" name="divStyle" id="divStyle" class="checkbox">
        </label>

        <!-- Button Element -->
        <button id="submitButton" class="action-button">Ta bort</button>
        
        <!-- Div Element -->
        <div id="targetDiv" class="styled-div">Div som egentligen ska vara tom</div>
    </div>
</body>
</html>
